<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0F172A',
                        'card-bg': '#1E293B',
                    }
                }
            }
        }
    </script>
    <style>
        .underline-animation {
            position: relative;
        }
        .underline-animation::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #9333EA; /* Purple color */
            left: 0;
            bottom: -2px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .underline-animation:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body class="bg-white text-black min-h-screen">
    <!-- Header -->
    <header class="bg-purple-600">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <span class="text-2xl font-bold text-white">Mike Zornek</span>
            </div>
            <div class="flex items-center">
                <input type="text" placeholder="search" class="px-2 py-1 rounded-full border border-gray-300">
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-2">
            <ul class="flex space-x-6 justify-center">
                <li><a href="#" class="text-black hover:text-gray-700 underline-animation">Home</a></li>
                <li><a href="#" class="text-black hover:text-gray-700 underline-animation">Blog</a></li>
                <li><a href="#" class="text-black hover:text-gray-700 underline-animation">Elixir Consulting</a></li>
                <li><a href="#" class="text-black hover:text-gray-700 underline-animation">Values</a></li>
                <li><a href="#" class="text-black hover:text-gray-700 underline-animation">Follow</a></li>
                <li><a href="#" class="text-black hover:text-gray-700 underline-animation">Now</a></li>
                <li><a href="#" class="text-black hover:text-gray-700 underline-animation">Contact</a></li>
            </ul>
        </div>
    </nav>


</body>
</html>
